<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>QR Code Component</title>
</head>
<body>
    <header>
        <!-- You can add header content like navigation, logo, etc., if needed -->
    </header>

    <main>
        <div class="container">
            <div class="card">
                <div class="card__image" role="img" aria-label="QR code image">
                    <!-- Add your QR code image here -->
                </div>
                <div class="card__content">
                    <div class="card__title">
                        <h1>Improve your front-end skills by building projects</h1>
                    </div>
                    <div class="card__description">
                        <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="copy">
            <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" aria-label="Visit Frontend Mentor website">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/mouadbimk">Mouad Bimekliouen</a><span>&hearts;</span>.</p>
        </div>
    </footer>
</body>
</html>
